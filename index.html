<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/styles.css">
    <title>Document</title>
</head>
<body>
    <section class="navbar">
        <img src="./img/logo.png" alt="logo" class="navbar__logo">
        <div class="navbar__text">Rock, Paper, Scissors!</div>
    </section>

    <section class="controls">
        <div class="card">
            <div class="thumb">
                <img src="./img/rock.png" alt="">
            </div>
            <div class="content">
                Rock crushes scissors.
            </div>
        </div>
        <div class="card">
            <div class="thumb">
                <img src="./img/paper.png" alt="">
            </div>
            <div class="content">
                Paper covers rock.
            </div>
        </div>
        <div class="card">
            <div class="thumb">
                <img src="./img/scissors.png" alt="">
            </div>
            <div class="content">
                Scissors cuts paper.
            </div>
        </div>
    </section>
</body>
</html>
